<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>music-player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="music-player">
        <p><span class="artist"></span>-<span class="song"></span> </p>
        <input id="volumeslider" title="volume" type="range" min="0" max="100" value="100" step="1">
        <button type="button" class="play"><i class="fas fa-play"></i> </button>
        <button type="button" class="pause"><i class="fas fa-pause"></i></button>
        <button type="button" class="stop"><i class="fas fa-stop"></i></button>
    </div>
    <script src="main.js"></script>
</body>

</html>
